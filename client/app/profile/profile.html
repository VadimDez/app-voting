<navbar></navbar>
<div class="container">
  <div>
    <table class="table">
      <tbody>
      <tr ng-repeat="poll in profileCtrl.polls">
        <td>
          <a ui-sref="polls/poll({id: poll._id})">{{ poll.question }}</a>
        </td>
        <td class="text-right">
          <button class="btn btn-danger" ng-click="profileCtrl.deletePoll(poll)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<footer></footer>
