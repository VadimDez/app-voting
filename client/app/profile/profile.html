<div flex flex-gt-xs="80" flex-offset-gt-xs="10" layout-padding>
  <div ng-hide="profileCtrl.hasLoaded" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
  <md-list ng-show="profileCtrl.hasLoaded">
    <md-subheader class="md-no-sticky">My votes</md-subheader>
    <md-list-item class="secondary-button-padding" ui-sref="polls/poll({id: poll._id})" ng-repeat="poll in profileCtrl.polls">
      <p>{{ poll.question }}</p>
      <md-button class="md-secondary md-warn" ng-click="profileCtrl.deletePoll(poll)">Delete</md-button>
    </md-list-item>
  </md-list>
</div>
