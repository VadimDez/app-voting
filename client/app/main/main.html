<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Voting app</h2>
    <p class="lead">Create and participate to votings</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Last Polls:</h1>
      <ul class="nav nav-tabs nav-stacked col-sm-12" ng-repeat="poll in main.polls">
        <li><a ui-sref="polls/poll({id: poll._id})">{{ poll.question }}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer></footer>
